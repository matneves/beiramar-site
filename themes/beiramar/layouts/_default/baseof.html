<!DOCTYPE html>
<html>
<head>
	<title>{{ block "title" . }}{{ .Site.Title }} {{ with .Title }} | {{ . }}{{ end }}{{ end }}</title>

	<link href='{{ "css/main.css" | absURL }}' rel='stylesheet' type="text/css" />
</head>
<body id="page-top">
	{{ block "header" . }}
		{{ partial "header.html" .}}
	{{ end }}
	
	<main class="pb7" role="main">
		{{ block "main" . }}{{ end }}
	</main>

	{{ block "footer" . }}
		{{ partial "footer.html" . }}
	{{ end }}
	{{ block "scripts" . }}
		{{ partial "scripts.html" . }}
	{{ end }}
</body>
</html>
