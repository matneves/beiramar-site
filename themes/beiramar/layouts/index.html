{{ define "main" }}
<header class="masthead">
	<div class="glide">
			<div class="glide__track" data-glide-el="track">
				<ul class="glide__slides">
					<li id="slide-1" class="glide__slide"></li>
					<li id="slide-2" class="glide__slide"></li>
					<li id="slide-3" class="glide__slide"></li>
					<li id="slide-4" class="glide__slide"></li>
				</ul>
			</div>
		</div>

	<div class="header-content">
		<div class="header-content-inner">
			<h1 id="homeHeading">
				{{ i18n "chamada-principal" }}
			</h1>
			<hr class="light">
			<a class="btn btn-primary btn-xl js-scroll-trigger" href="#sobre">
				{{ i18n "sobre-nos" }}
			</a>
		</div>
	</div>
</header>

<script src='{{ "js/glide/glide.min.js" | absURL }}'></script>
<script type="text/javascript">
	new Glide('.glide', {
		type: 'carousel'
		autoplay: 10000,
		gap: 0
	}).mount()
</script>

{{ partial "home/about.html" . }}
{{ partial "home/services.html" . }}
{{ partial "home/ports.html" . }}
{{ partial "home/contact.html" . }}
{{ end }}
